<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Basketball Players</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
</head>

<body id="bg-img">
    <header>
        <nav>
            <div class="nav-wrapper deep-orange accent-2">
                <a href="{{ url_for('get_list') }}" class="brand-logo fw500">My Basketball Players <span class="material-icons" style="color:bisque;vertical-align:middle;width:22px;">sports_basketball</span></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down"> 
                    <li><a href="{{ url_for('get_username') }}"><i class="material-icons left">person</i>Guest</a></li>
                </ul>                
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{ url_for('get_username') }}"><i class="material-icons left">person</i>Guest</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
    {% block content %} {% endblock content %}
    </div>
    
    <footer></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    {% block morescripts %} {% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
    

</body>
</html>
